<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Assistant</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Add serif display font for luxury branding (headings) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!------- Header / Branding ------->
      <header class="site-header">
        <div
          class="site-hero"
          role="banner"
          aria-label="L'Oréal Smart Product Advisor"
        >
          <!-- Official raster logo (saved at img/logo.png) -->
          <img
            id="siteLogo"
            class="site-logo"
            role="img"
            aria-label="L'Oréal logo"
            src="img/logo.png"
            alt="L'Oréal logo"
          />

          <div class="site-headline">
            <h1 class="site-title">Smart Product Advisor</h1>
            <p class="site-tagline">
              Personalized L’Oréal product recommendations & routines
            </p>

            <div class="logo-fallback" aria-hidden="true">L’Oréal</div>
          </div>
        </div>
        <!-- no config banner shown (UI simplified) -->
      </header>

      <!------- Chat Area ------->
      <main>
        <section class="chatbox">
          <!-- small toolbar: quick actions for testing and resetting -->
          <div class="chat-toolbar" aria-hidden="false">
            <button id="clearBtn" type="button" class="toolbar-btn">
              Clear
            </button>
            <button id="resetBtn" type="button" class="toolbar-btn">
              Reset Context
            </button>
          </div>

          <!-- Display the user's latest question above the assistant response -->
          <div
            id="latestQuestion"
            class="latest-question"
            aria-live="polite"
          ></div>
          <div id="chatWindow" class="chat-window">
            <!-- messages will be appended here via JS -->
          </div>

          <form id="chatForm" class="chat-form">
            <label for="userInput" class="visually-hidden">Message</label>
            <input
              id="userInput"
              name="userInput"
              type="text"
              placeholder="Ask me about products or routines…"
              autocomplete="off"
              required
            />
            <button type="submit" id="sendBtn">
              <span class="material-icons">send</span>
              <span class="visually-hidden">Send</span>
            </button>
          </form>
        </section>
      </main>

      <!------- Footer Links ------->
      <footer class="site-footer">
        <p>&copy; 2025 L'Oréal. All rights reserved.</p>
        <nav>
          <!-- These URLs are placeholders -->
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Use</a>
          <a href="#">Contact</a>
        </nav>
      </footer>
    </div>

    <!-- Logo loader script: sets src only when file exists to avoid 404s -->
    <script>
      // filepath: /workspaces/08-prj-loreal-chatbot/index.html
      (function () {
        const logo = document.getElementById("siteLogo");
        const hero = document.querySelector(".site-hero");
        const fallbackEl = document.querySelector(".logo-fallback");
        if (!logo) return;

        function showFallback() {
          if (hero) hero.classList.add("no-logo");
          if (fallbackEl) fallbackEl.style.display = "block";
          if (logo) logo.style.display = "none";
        }

        async function exists(url) {
          try {
            // Try HEAD first to avoid downloading the full file; fall back to GET if needed
            let r = await fetch(url, { method: "HEAD" });
            if (r && r.ok) return true;
            r = await fetch(url, { method: "GET" });
            return r && r.ok;
          } catch (err) {
            return false;
          }
        }

        (async function tryPaths() {
          const primary = logo.dataset.src;
          const alt = logo.dataset.altSrc;
          const fallback = logo.dataset.fallback;

          if (primary && (await exists(primary))) {
            logo.src = primary;
            logo.style.display = "";
            if (hero) hero.classList.remove("no-logo");
            if (fallbackEl) fallbackEl.style.display = "none";
            return;
          }

          if (alt && (await exists(alt))) {
            logo.src = alt;
            logo.style.display = "";
            if (hero) hero.classList.remove("no-logo");
            if (fallbackEl) fallbackEl.style.display = "none";
            return;
          }

          // use embedded fallback if provided
          if (fallback) {
            logo.src = fallback;
            logo.style.display = "";
            if (hero) hero.classList.remove("no-logo");
            if (fallbackEl) fallbackEl.style.display = "none";
            return;
          }

          showFallback();
        })();
      })();
    </script>

    <!-- secrets.js is intentionally NOT included in production to avoid exposing API keys.
         For local testing only, create secrets.js (not committed) and include it here during development. -->

    <!-- main UI/worker script -->
    <script src="script.js"></script>
  </body>
</html>
