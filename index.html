<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Assistant</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!------- Header / Branding ------->
      <header class="site-header">
        <div
          class="site-hero"
          role="banner"
          aria-label="L'Oréal Smart Product Advisor"
        >
          <!-- inline SVG logo embedded to avoid external 404 requests -->
          <svg
            id="siteLogo"
            class="site-logo"
            role="img"
            aria-labelledby="logoTitle logoDesc"
            viewBox="0 0 300 80"
            xmlns="http://www.w3.org/2000/svg"
          >
            <title id="logoTitle">L'Oréal</title>
            <desc id="logoDesc">L'Oréal Smart Product Advisor logo</desc>
            <!-- simple stylized text logo, using available fonts -->
            <rect width="100%" height="100%" fill="none" />
            <text
              x="50%"
              y="55%"
              text-anchor="middle"
              font-family="Montserrat, Arial, Helvetica, sans-serif"
              font-size="28"
              font-weight="700"
              fill="#0a0a0a"
            >
              L’ORÉAL
            </text>
            <!-- subtle accent line -->
            <rect x="30" y="68" width="240" height="4" fill="#c8a165" rx="2" />
          </svg>

          <div class="site-headline">
            <h1 class="site-title">Smart Product Advisor</h1>
            <p class="site-tagline">
              Personalized L’Oréal product recommendations & routines
            </p>
            <div class="logo-fallback" aria-hidden="true">L’Oréal</div>
          </div>
        </div>
        <!-- configuration banner shown when WORKER_URL not set -->
        <div
          id="configBanner"
          class="config-banner"
          role="status"
          aria-live="polite"
          hidden
        >
          <!-- filled by script.js if worker URL is not configured -->
          <button
            id="dismissBannerBtn"
            class="dismiss-btn"
            type="button"
            aria-label="Dismiss notice"
          >
            Dismiss
          </button>
        </div>
      </header>

      <!------- Chat Area ------->
      <main>
        <section class="chatbox">
          <!-- small toolbar: quick actions for testing and resetting -->
          <div class="chat-toolbar" aria-hidden="false">
            <button id="clearBtn" type="button" class="toolbar-btn">
              Clear
            </button>
            <button id="resetBtn" type="button" class="toolbar-btn">
              Reset Context
            </button>
          </div>

          <!-- Display the user's latest question above the assistant response -->
          <div
            id="latestQuestion"
            class="latest-question"
            aria-live="polite"
          ></div>
          <div id="chatWindow" class="chat-window">
            <!-- messages will be appended here via JS -->
          </div>

          <form id="chatForm" class="chat-form">
            <label for="userInput" class="visually-hidden">Message</label>
            <input
              id="userInput"
              name="userInput"
              type="text"
              placeholder="Ask me about products or routines…"
              autocomplete="off"
              required
            />
            <button type="submit" id="sendBtn">
              <span class="material-icons">send</span>
              <span class="visually-hidden">Send</span>
            </button>
          </form>
        </section>
      </main>

      <!------- Footer Links ------->
      <footer class="site-footer">
        <p>&copy; 2025 L'Oréal. All rights reserved.</p>
        <nav>
          <!-- These URLs are placeholders -->
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Use</a>
          <a href="#">Contact</a>
        </nav>
      </footer>
    </div>

    <!-- main UI/worker script -->
    <script src="script.js"></script>
  </body>
</html>
