<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Assistant</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!------- Header / Branding ------->
      <header class="site-header">
        <div
          class="site-hero"
          role="banner"
          aria-label="L'Oréal Smart Product Advisor"
        >
          <img
            id="siteLogo"
            src="img/logo.png"
            alt="L'Oréal logo"
            class="site-logo"
          />
          <div class="site-headline">
            <h1 class="site-title">Smart Product Advisor</h1>
            <p class="site-tagline">
              Personalized L’Oréal product recommendations & routines
            </p>
            <div class="logo-fallback" aria-hidden="true">L’Oréal</div>
          </div>
        </div>
      </header>

      <!------- Chat Area ------->
      <main>
        <section class="chatbox">
          <!-- Display the user's latest question above the assistant response -->
          <div
            id="latestQuestion"
            class="latest-question"
            aria-live="polite"
          ></div>
          <div id="chatWindow" class="chat-window">
            <!-- messages will be appended here via JS -->
          </div>

          <form id="chatForm" class="chat-form">
            <label for="userInput" class="visually-hidden">Message</label>
            <input
              id="userInput"
              name="userInput"
              type="text"
              placeholder="Ask me about products or routines…"
              autocomplete="off"
              required
            />
            <button type="submit" id="sendBtn">
              <span class="material-icons">send</span>
              <span class="visually-hidden">Send</span>
            </button>
          </form>
        </section>
      </main>

      <!------- Footer Links ------->
      <footer class="site-footer">
        <p>&copy; 2025 Company Name. All rights reserved.</p>
        <nav>
          <!-- These URLs are placeholders -->
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Use</a>
          <a href="#">Contact</a>
        </nav>
      </footer>
    </div>

    <!-- In production use a Cloudflare Worker so your API key is NOT exposed client-side.
         For local testing you can include secrets.js (not recommended for public repos). -->
    <script src="script.js"></script>

    <!-- Add small script to detect broken logo and toggle fallback (before main script) -->
    <script>
      // filepath: /workspaces/08-prj-loreal-chatbot/index.html
      (function () {
        const logo = document.getElementById("siteLogo");
        const hero = document.querySelector(".site-hero");
        const fallback = document.querySelector(".logo-fallback");
        if (!logo) return;
        // Preload to detect load/error reliably
        const probe = new Image();
        probe.onload = function () {
          // image loaded fine — ensure fallback hidden
          if (hero) hero.classList.remove("no-logo");
          if (fallback) fallback.style.display = "none";
          logo.style.display = "";
        };
        probe.onerror = function () {
          // image missing or broken — hide image and show fallback
          if (hero) hero.classList.add("no-logo");
          if (fallback) fallback.style.display = "block";
          logo.style.display = "none";
        };
        probe.src = logo.src;
      })();
    </script>
  </body>
</html>
