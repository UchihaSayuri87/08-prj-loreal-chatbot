<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Assistant</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!------- Header / Branding ------->
      <header class="site-header">
        <div
          class="site-hero"
          role="banner"
          aria-label="L'Oréal Smart Product Advisor"
        >
          <!-- remove direct src to avoid immediate 404; store candidate paths in data attributes -->
          <img
            id="siteLogo"
            data-src="img/logo.png"
            data-alt-src="logo.png"
            alt="L'Oréal logo"
            class="site-logo"
            style="display:none"
          />
          <div class="site-headline">
            <h1 class="site-title">Smart Product Advisor</h1>
            <p class="site-tagline">
              Personalized L’Oréal product recommendations & routines
            </p>
            <div class="logo-fallback" aria-hidden="true">L’Oréal</div>
          </div>
        </div>
        <!-- configuration banner shown when WORKER_URL not set -->
        <div
          id="configBanner"
          class="config-banner"
          role="status"
          aria-live="polite"
          hidden
        >
          <!-- filled by script.js if worker URL is not configured -->
        </div>
      </header>

      <!------- Chat Area ------->
      <main>
        <section class="chatbox">
          <!-- Display the user's latest question above the assistant response -->
          <div
            id="latestQuestion"
            class="latest-question"
            aria-live="polite"
          ></div>
          <div id="chatWindow" class="chat-window">
            <!-- messages will be appended here via JS -->
          </div>

          <form id="chatForm" class="chat-form">
            <label for="userInput" class="visually-hidden">Message</label>
            <input
              id="userInput"
              name="userInput"
              type="text"
              placeholder="Ask me about products or routines…"
              autocomplete="off"
              required
            />
            <button type="submit" id="sendBtn">
              <span class="material-icons">send</span>
              <span class="visually-hidden">Send</span>
            </button>
          </form>
        </section>
      </main>

      <!------- Footer Links ------->
      <footer class="site-footer">
        <p>&copy; 2025 Company Name. All rights reserved.</p>
        <nav>
          <!-- These URLs are placeholders -->
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Use</a>
          <a href="#">Contact</a>
        </nav>
      </footer>
    </div>

    <!-- Logo loader: check candidate paths before assigning img.src so browser won't auto-request missing files -->
    <script>
      // filepath: /workspaces/08-prj-loreal-chatbot/index.html
      (function () {
        const logo = document.getElementById("siteLogo");
        const hero = document.querySelector(".site-hero");
        const fallback = document.querySelector(".logo-fallback");
        if (!logo) return;

        // show the text fallback
        function showFallback() {
          if (hero) hero.classList.add("no-logo");
          if (fallback) fallback.style.display = "block";
          if (logo) logo.style.display = "none";
        }

        // try to fetch a URL with HEAD (safer) to check availability
        async function exists(url) {
          try {
            // attempt HEAD first; some servers may not allow HEAD so fall back to GET
            let r = await fetch(url, { method: "HEAD" });
            if (r && r.ok) return true;
            // fallback to GET if HEAD not allowed or returned 405/501
            r = await fetch(url, { method: "GET" });
            return r && r.ok;
          } catch (err) {
            return false;
          }
        }

        (async function tryPaths() {
          const primary = logo.dataset.src || "img/logo.png";
          const alt = logo.dataset.altSrc || "logo.png";

          if (await exists(primary)) {
            logo.src = primary;
            logo.style.display = "";
            if (hero) hero.classList.remove("no-logo");
            if (fallback) fallback.style.display = "none";
            return;
          }

          if (await exists(alt)) {
            logo.src = alt;
            logo.style.display = "";
            if (hero) hero.classList.remove("no-logo");
            if (fallback) fallback.style.display = "none";
            return;
          }

          // neither path available — show textual fallback
          showFallback();
        })();
      })();
    </script>

    <!-- main UI/worker script -->
    <script src="script.js"></script>
  </body>
</html>
