<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Assistant</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Add serif display font for luxury branding (headings) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!------- Header / Branding ------->
      <header class="site-header">
        <div
          class="site-hero"
          role="banner"
          aria-label="L'Oréal Smart Product Advisor"
        >
          <!-- Official raster logo (place the file at /workspaces/08-prj-loreal-chatbot/img/loreal-logo.png) -->
          <img
            id="siteLogo"
            class="site-logo"
            role="img"
            aria-label="L'Oréal logo"
            src="img/loreal-logo.png"
            alt="L'Oréal logo"
            loading="lazy"
            onerror="this.style.display='none'; this.closest('.site-hero').classList.add('no-logo');"
          />

          <div class="site-headline">
            <h1 class="site-title">Smart Product Advisor</h1>
            <p class="site-tagline">
              Personalized L’Oréal product recommendations & routines
            </p>

            <div class="logo-fallback" aria-hidden="true">L’Oréal</div>
          </div>
        </div>
        <!-- no config banner shown (UI simplified) -->
      </header>

      <!------- Chat Area ------->
      <main>
        <section class="chatbox">
          <!-- small toolbar: quick actions for testing and resetting -->
          <div class="chat-toolbar" aria-hidden="false">
            <button id="clearBtn" type="button" class="toolbar-btn">
              Clear
            </button>
            <button id="resetBtn" type="button" class="toolbar-btn">
              Reset Context
            </button>
          </div>

          <!-- Display the user's latest question above the assistant response -->
          <div
            id="latestQuestion"
            class="latest-question"
            aria-live="polite"
          ></div>
          <div id="chatWindow" class="chat-window">
            <!-- messages will be appended here via JS -->
          </div>

          <form id="chatForm" class="chat-form">
            <label for="userInput" class="visually-hidden">Message</label>
            <input
              id="userInput"
              name="userInput"
              type="text"
              placeholder="Ask me about products or routines…"
              autocomplete="off"
              required
            />
            <button type="submit" id="sendBtn">
              <span class="material-icons">send</span>
              <span class="visually-hidden">Send</span>
            </button>
          </form>
        </section>
      </main>

      <!------- Footer Links ------->
      <footer class="site-footer">
        <p>&copy; 2025 L'Oréal. All rights reserved.</p>
        <nav>
          <!-- These URLs are placeholders -->
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Use</a>
          <a href="#">Contact</a>
        </nav>
      </footer>
    </div>

    <!-- Try to load optional local configs (secrets.js, config.js) if present.
         We HEAD-check first to avoid noisy 404s, then inject the script. -->
    <script>
      (async function tryLoadOptional(path) {
        try {
          const res = await fetch(path, { method: "HEAD" });
          if (res && (res.ok || res.status === 405)) {
            const s = document.createElement("script");
            s.src = path;
            document.head.appendChild(s);
          }
        } catch (err) {
          // ignore if file doesn't exist or network blocked
        }
      });
      // attempt to load local secrets/config for dev only
      tryLoadOptional("secrets.js");
      tryLoadOptional("config.js");
    </script>

    <!-- main UI/worker script -->
    <script src="script.js"></script>

    <!--
      DEV: To test locally without adding files, open the browser console and run:
        setDevOpenAIKey('sk-REPLACE_WITH_YOUR_KEY')
      or directly:
        sessionStorage.setItem('dev_OPENAI_API_KEY', 'sk-REPLACE_WITH_YOUR_KEY'); window.OPENAI_API_KEY = 'sk-REPLACE_WITH_YOUR_KEY';
      Then reload the page and the frontend will use the key for direct OpenAI calls.
      DO NOT commit keys or paste them into public chats. Use this only in a private/dev browser session.
    -->
  </body>
</html>
