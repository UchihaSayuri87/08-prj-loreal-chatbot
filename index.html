<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Assistant</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Add serif display font for luxury branding (headings) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!------- Header / Branding ------->
      <header class="site-header">
        <div
          class="site-hero"
          role="banner"
          aria-label="L'Oréal Smart Product Advisor"
        >
          <!-- Embedded raster logo (data URI) — no external requests -->
          <!-- Replace the data URI below with your official raster logo's base64 data when ready -->
          <img
            id="siteLogo"
            class="site-logo"
            role="img"
            aria-label="L'Oréal logo"
            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMgAAAAyCAYAAAB0Cw6/AAAAF0lEQVR4nO3BMQEAAADCoPVPbQ0PoAAAAAAAAAC8GkYAAQF2QX4AAAAASUVORK5CYII="
            alt="L'Oréal logo"
          />

          <div class="site-headline">
            <h1 class="site-title">Smart Product Advisor</h1>
            <p class="site-tagline">
              Personalized L’Oréal product recommendations & routines
            </p>
            <div class="logo-fallback" aria-hidden="true">L’Oréal</div>
          </div>
        </div>
        <!-- configuration banner shown when WORKER_URL not set -->
        <div
          id="configBanner"
          class="config-banner"
          role="status"
          aria-live="polite"
          hidden
        >
          <!-- filled by script.js if worker URL is not configured -->
        </div>
      </header>

      <!------- Chat Area ------->
      <main>
        <section class="chatbox">
          <!-- small toolbar: quick actions for testing and resetting -->
          <div class="chat-toolbar" aria-hidden="false">
            <button id="clearBtn" type="button" class="toolbar-btn">
              Clear
            </button>
            <button id="resetBtn" type="button" class="toolbar-btn">
              Reset Context
            </button>
          </div>

          <!-- Display the user's latest question above the assistant response -->
          <div
            id="latestQuestion"
            class="latest-question"
            aria-live="polite"
          ></div>
          <div id="chatWindow" class="chat-window">
            <!-- messages will be appended here via JS -->
          </div>

          <form id="chatForm" class="chat-form">
            <label for="userInput" class="visually-hidden">Message</label>
            <input
              id="userInput"
              name="userInput"
              type="text"
              placeholder="Ask me about products or routines…"
              autocomplete="off"
              required
            />
            <button type="submit" id="sendBtn">
              <span class="material-icons">send</span>
              <span class="visually-hidden">Send</span>
            </button>
          </form>
        </section>
      </main>

      <!------- Footer Links ------->
      <footer class="site-footer">
        <p>&copy; 2025 L'Oréal. All rights reserved.</p>
        <nav>
          <!-- These URLs are placeholders -->
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Use</a>
          <a href="#">Contact</a>
        </nav>
      </footer>
    </div>

    <!-- main UI/worker script -->
    <script src="script.js"></script>
  </body>
</html>
